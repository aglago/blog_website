<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Add Post</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav>
        <a href=""><h3>SamBlog</h3></a>

        <div class="right">
          <div class="search">
            <span class="material-symbols-outlined search"> search </span>
          </div>
          <div class="email">samblog@gmail.com</div>
          <!--Menu Icon : For smaller screens-->
          <div class="menu_icon" id="menu_icon">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>
      </nav>
    </header>
    <div class="frame">
      <h3>Add Post</h3>
      <!--Add a post-->
      <div class="row">
        <div class="img"></div>
        <div class="date">
          <p>Apr 10, 2017 - 7:15pm</p>
          <span class="material-symbols-outlined"> expand_more </span>
        </div>
        <div class="location">
          <p>Piccadily station</p>
          <span class="material-symbols-outlined"> close </span>
        </div>
      </div>

      <!--Where the text will be entered-->
      <div class="content">
        <textarea name="" id="" cols="70" rows="10" autofocus></textarea>
      </div>

      <!--Edit picture and location-->
      <div class="options">
        <div class="left">
          <div class="add_photo">
            <span class="material-symbols-outlined"> imagesmode </span>
            <p>Add photo</p>
          </div>
          <div class="edit_location">
            <span class="material-symbols-outlined"> map </span>
            <p>Edit location</p>
          </div>
        </div>

        <div class="add">
          <input type="submit" />
        </div>
      </div>
    </div>
  </body>
</html>
